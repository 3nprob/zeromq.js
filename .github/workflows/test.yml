name: Test

on:
  push:
    branches: [ gh-actions ]
  pull_request:
    branches: [ gh-actions ]

defaults:
  run:
    shell: bash

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - windows-latest
          - ubuntu-latest
          - macos-latest

    steps:
    - uses: actions/checkout@v2

    - name: ci/install.sh
      run: script/ci/install.sh

    - name: ci/test.sh
      run: script/ci/test.sh
